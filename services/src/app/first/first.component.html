<table style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th style="border: 1px solid #000; padding: 8px; background-color: #f0f0f0;">Name</th>
        <th style="border: 1px solid #000; padding: 8px; background-color: #f0f0f0;">Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stulist">
        <td style="border: 1px solid #000; padding: 8px;">{{item.name}}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{item.acty}}</td>
      </tr>
    </tbody>
  </table>
