<div class="class1" style="text-align: center; background-color: #f0f0f0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; width: 300px; margin: 0 auto;">
    <label style="font-weight: bold;">Name of the Student</label><br>
    <input type="text" placeholder="Enter name" #stuname style="width: 100%; padding: 5px; margin: 5px 0;"><br>
    <label style="font-weight: bold;">Activity</label><br>
    <input type="text" placeholder="Enter activity" #activity style="width: 100%; padding: 5px; margin: 5px 0;"><br><br>
    <button (click)="addStudent(stuname.value, activity.value)" style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Add Student</button>
  </div>
